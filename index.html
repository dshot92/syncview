<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="description" content="A real-time synchronized dual-map viewer for comparing locations and distances">
    <meta property="og:type" content="website">
    <meta property="og:title" content="Sync View">
    <meta property="og:description" content="A real-time synchronized dual-map viewer for comparing locations and distances">
    <meta property="og:url" content="https://dshot92.github.io/syncview/">
    <meta property="og:image" content="https://dshot92.github.io/syncview/images/preview.png">
    <meta property="og:image:secure_url" content="https://dshot92.github.io/syncview/images/preview.png">
    <meta property="og:image:type" content="image/png">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:site_name" content="Sync View">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Sync View">
    <meta name="twitter:description" content="A real-time synchronized dual-map viewer for comparing locations and distances">
    <meta name="twitter:image" content="https://dshot92.github.io/syncview/images/preview.png">
    <meta name="twitter:image:alt" content="Sync View preview">
    <meta name="theme-color" content="#000000">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Sync View">
    <title>Sync View</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/svg+xml" href="images/icon.svg">
    <link rel="apple-touch-icon" href="images/icon.svg">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <div class="map-container">
        <div class="map-wrapper">
            <div class="search-wrapper">
                <div class="lens-btn" id="lens1" onclick="toggleSearch(1)">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"
                        stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                    </svg>
                </div>
                <div class="search-container" id="searchContainer1">
                    <input type="text" id="search1" class="search-box" placeholder="Search Map 1..." autocomplete="off">
                    <button type="button" class="search-clear-btn" onclick="document.getElementById('search1').value=''; this.style.display='none';"><svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg></button>
                    <div id="results1" class="suggestions"></div>
                </div>
            </div>
            <button class="location-btn" id="locationBtn1" onclick="setLocationFromDevice(1)">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor" stroke="none">
                    <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/>
                </svg>
            </button>
            <button class="clear-btn-map" id="clearBtn1" onclick="clearAll()">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
            <div id="map1" class="map-instance"></div>
            <div class="map-label" id="label1">Map 1</div>
        </div>
        <div class="divisor-area">
        </div>
        <div class="map-wrapper">
            <div class="search-wrapper">
                <div class="lens-btn" id="lens2" onclick="toggleSearch(2)">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"
                        stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                    </svg>
                </div>
                <div class="search-container" id="searchContainer2">
                    <input type="text" id="search2" class="search-box" placeholder="Search Map 2..." autocomplete="off">
                    <button type="button" class="search-clear-btn" onclick="document.getElementById('search2').value=''; this.style.display='none';"><svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg></button>
                    <div id="results2" class="suggestions"></div>
                </div>
            </div>
            <button class="location-btn" id="locationBtn2" onclick="setLocationFromDevice(2)">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor" stroke="none">
                    <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/>
                </svg>
            </button>
            <button class="clear-btn-map" id="clearBtn2" onclick="clearAll()">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
            <div id="map2" class="map-instance"></div>
            <div class="map-label" id="label2">Map 2</div>
        </div>
    </div>

    <div id="dashboard">
        <div class="nav-row">
            <!-- Custom Dropdown -->
            <div class="custom-select" id="layerDropdown">
                <div class="select-trigger" id="layerTrigger">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M1 6l11-4 11 4-11 4-11-4z"></path>
                        <path d="M1 12l11 4 11-4"></path>
                        <path d="M1 18l11 4 11-4"></path>
                    </svg>
                </div>
                <div class="select-options" id="layerOptions">
                    <div class="option" data-value="hybrid">Hybrid</div>
                    <div class="option" data-value="streets">Streets</div>
                    <div class="option" data-value="satellite">Satellite</div>
                </div>
            </div>

            <div class="tool-group" id="toolGroup">
                <button class="tool-btn" id="btn-dist" onclick="setMode('dist')">Ruler</button>
                <button class="tool-btn" id="btn-area" onclick="setMode('area')">Area</button>
            </div>
            <button class="share-btn" onclick="openShareMenu()">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="18" cy="5" r="3"></circle>
                    <circle cx="6" cy="12" r="3"></circle>
                    <circle cx="18" cy="19" r="3"></circle>
                    <line x1="8.59" y1="13.51" x2="15.42" y2="17.49"></line>
                    <line x1="15.41" y1="6.51" x2="8.59" y2="10.49"></line>
                </svg>
            </button>
        </div>

    </div>
    <div id="ctx-menu">
        <div class="ctx-item" onclick="delPoint()">Delete Point</div>
    </div>
    </div>

    <div id="toast" class="toast" aria-live="polite" aria-atomic="true"></div>

    <div id="share-overlay" class="overlay" style="display:none" role="dialog" aria-modal="true" aria-label="Share">
        <div class="overlay-card" id="share-card">
            <div class="overlay-header">
                <div class="overlay-title">Share</div>
                <button class="overlay-close" onclick="closeShareMenu()" aria-label="Close">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>

            <div class="share-grid">
                <button class="share-action" data-sharer="twitter" data-title="SyncView" data-url="">
                    Twitter
                </button>
                <button class="share-action" data-sharer="facebook" data-url="">
                    Facebook
                </button>
                <button class="share-action" data-sharer="linkedin" data-title="SyncView" data-url="">
                    LinkedIn
                </button>
                <button class="share-action" data-sharer="email" data-title="SyncView" data-url="" data-subject="SyncView link" data-to="">
                    Email
                </button>
            </div>

            <div class="share-copy">
                <button class="share-copy-btn" onclick="copyShareLink()">Copy link</button>
                <input id="share-link" class="share-link" type="text" readonly value="" aria-label="Share link" />
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sharer.js@latest/sharer.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
